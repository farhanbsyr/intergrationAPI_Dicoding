<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App</title>

    <!-- Favicons -->
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <header>
      <app-bar></app-bar>
    </header>
    <main>
      <div class="container">
        <!-- section notes -->
        <section id="all-notes" class="all-notes">
          <!-- title list -->
          <div class="title-section">
            <h2>All Notes</h2>
          </div>
          <!-- main list -->
          <div class="notes-details">
            <!-- head list -->
            <div class="notes-amount">
              <div class="amount">Jumlah Buku</div>
              <div class="icon-section">
                <a class="icon">+</a>
              </div>
            </div>
            <!-- list dari kontent -->
            <div class="list-notes">
              <div class="container-header">
                <h2>Catatan</h2>
                <div class="container-list" id="notes">
                  <list-notes></list-notes>
                </div>
              </div>
              <div class="container-header">
                <h2>Catatan yang disimpan</h2>
                <div class="container-list" id="archive-notes"></div>
              </div>
            </div>
          </div>
        </section>

        <section id="form-notes" class="form-notes">
          <form action="" id="form">
            <div class="form-group title-form">
              <label for="title">Judul Catatan</label>
              <input
                maxlength="20"
                minlength="1"
                nama="title"
                type="text"
                id="title"
                required
                placeholder="Tuliskan Judul Catatan Anda..."
              />
            </div>
            <div class="form-group">
              <label for="deskripsi">Isi Catatan</label>
              <textarea
                required
                minlength="1"
                name="deskripsi"
                id="deskripsi"
                placeholder="Tuliskan Isi dari Catatan Anda...."
              ></textarea>
            </div>

            <div class="form-group">
              <button type="submit" id="btn-submit">Submit</button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <close-app></close-app>
    </footer>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
